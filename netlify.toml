# Netlify Configuration
# This file tells Netlify how to build and deploy your site

[build]
  # Directory with build output (if you have a build process)
  publish = "."

  # Netlify Functions directory
  functions = "netlify/functions"

# Environment variables (these will be set in Netlify dashboard)
# DO NOT put actual values here - this file is committed to git

[context.production.environment]
  # YOUTUBE_API_KEY will be set in Netlify dashboard
  # FIREBASE_API_KEY will be set in Netlify dashboard

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.youtube.com https://www.gstatic.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https: http:;
      font-src 'self' data:;
      connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com;
      frame-src https://www.youtube.com;
      media-src 'self' https:;
    '''

# Redirect rules (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Function settings
[functions]
  # Timeout for functions (max 10 seconds on free tier, 26 seconds on paid)
  timeout = 10
